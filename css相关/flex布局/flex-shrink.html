<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>flex-shrink</title>
<style>
.box {
	display: flex;
	display: -webkit-flex;
}
.item1, .item2, .item3 {
	background: #FFA500;
	padding: 10px;
	height: 100px;
	width: 400px;
	margin-right: 10px;
	text-align: center;
}
.item2 {
	flex-shrink: 0;
}
</style>
</head>
<body>
<!-- 

定义在子元素中，让子元素在页面缩小时宽度如何变化，属性值为number，默认值是1。
当值为2时，说明页面缩小时，该子元素将相对缩小两倍；
当值为0时，页面缩小时，该子元素宽度不会发生改变。

 -->

<div class="box">
	<div class="item1">flex-shrink</div>
	<div class="item2">flex-shrink</div>
	<div class="item3">flex-shrink</div>
</div>
</body>
</html>
