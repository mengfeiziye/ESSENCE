<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>align-item属性</title>
<style>
* {
	margin: 0;
	padding: 0;
}
.box {
	display: flex;
	display: -webkit-flex;
	align-items: center;
	height: 500px;
	width: 800px;
	border: 1px solid #ccc;
}
.item1 {
	background: red;
}
.item2 {
	background: blue;
}
.item3 {
	background: green;
}
.item1, .item2, .item3 {
	flex: 1;
	
	/*padding: 10px;*/
	/*height: 10px;*/
	width: 100%;
	/*margin: 10px;*/
	text-align: center;
	box-sizing: border-box;
}
</style>
</head>
<body>

<!-- 

定义在父元素中，改变子元素纵向布局的方式，主要有以下几个属性值

flex-start：让子元素最上、最左布局；
flex-end：让子元素最底、最左布局；
center：让子元素垂直居中布局；
baseline：让子元素根据里面的内容的基线对齐（不理解没关系，请看下方的demo）；
stretch：这个是默认值，与flex-start值发挥的作用看上去一毛一样，实际上有什么区别我也不太懂。

-->
<div class="box">
	<div class="item1">order1<br>order1</div>
	<div class="item2">order2<br>order2<br>order2</div>
	<div class="item3">order3</div>
</div>
</body>
</html>
