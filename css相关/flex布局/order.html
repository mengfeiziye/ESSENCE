<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>order属性</title>
<style>
* {
	margin: 0;
	padding: 0;
}
.box {
	display: flex;
	display: -webkit-flex;
}
.item1, .item2, .item3 {
	background: #FFA500;
	padding: 10px;
	height: 100px;
	width: 80px;
	margin-top: 10px;
	margin-right: 10px;
	text-align: center;
}
.item2 {
	order: -1;
}
</style>
</head>
<body>

<!-- 

定义在子元素中，改变子元素在布局流中的位置。
在父元素定义了布局方式为flex时，各个子元素的默认order值为0，
order < 0 向前排序
order = 0 正常排序
order > 0 向后排序

-->
<div class="box">
	<div class="item1">order1</div>
	<div class="item2">order2</div>
	<div class="item3">order3</div>
</div>
</body>
</html>
