<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>flex-basis</title>
<style>
.box {
	display: flex;
	display: -webkit-flex;
}
.item1, .item2, .item3 {
	background: #FFA500;
	padding: 10px;
	height: 100px;
	margin-right: 10px;
}
.item2 {
	flex-basis: 0;
}
</style>
</head>
<body>

<!-- 

定义在子元素中，设置弹性盒元素的初始长度，默认值为auto

 -->


<div class="box">
	<div class="item1">flex-shrink</div>
	<div class="item2">flex-shrink</div>
	<div class="item3">flex-shrink</div>
</div>
</body>
</html>
