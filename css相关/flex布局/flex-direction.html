<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>flex-direction属性</title>
<style>
* {
	margin: 0;
	padding: 0;
}
.box {
	display: flex;
	display: -webkit-flex;
	flex-direction: column;
}
.item1, .item2, .item3 {
	background: #FFA500;
	padding: 10px;
	height: 100px;
	width: 80px;
	margin-top: 10px;
	margin-right: 10px;
	text-align: center;
}
</style>
</head>
<body>

<!-- 

flex-direction(flex container)属性 -- 改变元素的布局方向

row：这个是默认值，定义子元素从左向右布局；
row-reverse：定义子元素从右向左布局；
column：定义子元素顺序从上到下布局；
column-reverse：定义子元素反序从上到下布局； 

-->
<div class="box">
	<div class="item1">order1</div>
	<div class="item2">order2</div>
	<div class="item3">order3</div>
</div>
</body>
</html>
