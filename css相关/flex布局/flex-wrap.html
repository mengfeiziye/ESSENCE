<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>flex-wrap属性</title>
<style>
* {
	margin: 0;
	padding: 0;
}
.box {
	display: flex;
	display: -webkit-flex;
	flex-wrap: wrap-reverse;
}
.item1, .item2, .item3 {
	background: #FFA500;
	padding: 10px;
	height: 100px;
	width: 80px;
	margin-top: 10px;
	margin-right: 10px;
	text-align: center;
}
</style>
</head>
<body>

<!-- 

定义在父元素中,设置子元素在页面缩小时，到底是在一行显示还是换行显示

nowrap：这个是默认值，定义子元素当页面缩小时，还是在一行显示；
wrap：定义子元素当页面缩小时，换行顺序显示；
wrap-reverse：定义子元素当页面缩小时，换行反序显示；

-->
<div class="box">
	<div class="item1">order1</div>
	<div class="item2">order2</div>
	<div class="item3">order3</div>
</div>
</body>
</html>
