<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>注册</title>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./font-awesome-4.4.0/css/font-awesome.css">
	<script type="text/javascript" src="./js/rem.js"></script>
	<script type="text/javascript" src="./js/zepto.js"></script>
</head>
<body>
	<div class="viewport">
		<header class="header">
			<h1>特斯联</h1>
			<a href="javascript:;" class="back"><em class="fa fa-angle-left"></em><span>返回</span></a>
			<a href="javascript:;" class="more"><b>···</b></a>
		</header>
		<section class="main">
			<div class="register_main">
				<div class="logo logo_register"><img src="images/terminus logo.png"></div>
				<form action="">
					<p><img src="images/×.png" alt="" class="close"><input type="text" placeholder="手机号" class="username register_username" id="username"></p>
					<input type="password" placeholder="设置密码" class="pwd register_pwd">
					<p><a href="javascript:;" class="getnum">获取验证码</a><input type="text" placeholder="验证码" class="register_num" id=""></p>
					<div class="choose">
						<a href="javascript:;">已有账号？</a><a href="javascript:;" class="color">登陆</a>
					</div>
					<input type="submit" value="注册" class="sub register_sub">
				</form>
			</div>
		</section>
		<footer class="footer">
			<div class="inp-main"><input class="footer-inp" type="text"></div>
		</footer>
	</div>
</body>
</html>
