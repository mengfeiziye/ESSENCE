<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>键盘按键监听</title>
</head>
<body>

<script>
	function keyUp(e) {   
       var currKey = 0, e = e || event;   
       currKey = e.keyCode || e.which || e.charCode;   
       var keyName = String.fromCharCode(currKey);   
       alert("按键码: " + currKey + " 字符: " + keyName);   
   	}   
	document.onkeyup = keyUp;

</script>
	
</body>
</html>
