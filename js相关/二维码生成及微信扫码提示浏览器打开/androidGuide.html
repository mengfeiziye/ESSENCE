<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="screen-orientation" content="portrait"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <title>Dobby APP 下载</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        html,body{
            width:100%;
            height:100%;
        }
        #wrapper{
            width:100%;
            height:100%;
            background:url("./img/tipbg.png") no-repeat top center;
            background-size:contain;
            background-color:rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
<div id="wrapper" style="display: none"></div>
</body>

<script type="application/javascript">
    function isMobileDevice() {
        var ConcertUtilBrowser = {
            versions: (function () {
                var u = navigator.userAgent
                return { //移动终端浏览器版本信息
                    ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                    android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或uc浏览器
                    iPhone: u.indexOf('iPhone') > -1, //是否为iPhone或者QQHD浏览器
                    iPad: u.indexOf('iPad') > -1 //是否iPad
                };
            })()
        };
        if (((ConcertUtilBrowser.versions.ios && !ConcertUtilBrowser.versions.iPad) || ConcertUtilBrowser.versions.android)) {
            return true;
        } else {
            return false;
        }
    }

    function isWeixin() {
        if (isMobileDevice()) {
            var userAgent = navigator.userAgent.toLowerCase();
            var reg = new RegExp('micromessenger');
            if(userAgent.match(reg) == 'micromessenger'){
                return true;
            }else {
                return false;
            }
        }
    }

    if(isWeixin()){
        var wrapper =document.getElementById('wrapper');
        wrapper.style.display = 'block';
    }else{
        window.location.href = 'http://down.zerotech.com/down/erweima';
    }

</script>
</html>
